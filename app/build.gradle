apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias System.getenv("KEY_ALIAS_MYCOMMS_REL")
            keyPassword System.getenv("KEY_PASS_MYCOMMS_REL")
            storeFile file(System.getenv("KEYSTORE_REL"))
            storePassword System.getenv("KEYSTORE_PASS_REL")
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.vodafone.mycomms"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 99999
        versionName "1.0"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile files('lib/gson-2.3.1.jar')
    testCompile 'junit:junit:4.12'
}
