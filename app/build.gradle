apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias System.getenv("KEY_ALIAS_MYCOMMS_REL")
            keyPassword System.getenv("KEY_PASS_MYCOMMS_REL")
            storeFile file(System.getenv("KEYSTORE_REL"))
            storePassword System.getenv("KEYSTORE_PASS_REL")
        }
        debug {
            keyAlias System.getenv("KEY_ALIAS_MYCOMMS_DEB")
            keyPassword System.getenv("KEY_PASS_MYCOMMS_DEB")
            storeFile file(System.getenv("KEYSTORE_DEB"))
            storePassword System.getenv("KEYSTORE_PASS_DEB")
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.stratesys.mycomms"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile files('lib/gson-2.3.1.jar')
}
