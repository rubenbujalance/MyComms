apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias System.getenv("KEY_ALIAS_MYCOMMS_REL")
            keyPassword System.getenv("KEY_PASS_MYCOMMS_REL")
            storeFile file(System.getenv("KEYSTORE_REL"))
            storePassword System.getenv("KEYSTORE_PASS_REL")
        }
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId "com.vodafone.mycomms"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 99999 //TODO - Set to 99999 before pushing to Git
        versionName "0.1"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    productFlavors {
        i {
            applicationId "com.vodafone.mycomms.i"
            resValue "string", "app_name", "MyComms-i"
        }
        q {
            applicationId "com.vodafone.mycomms.q"
            resValue "string", "app_name", "MyComms-q"
        }
        p {
            applicationId "com.vodafone.mycomms.p"
            resValue "string", "app_name", "MyComms"
        }
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

repositories {
    mavenCentral()

    maven {
        url 'http://lorenzo.villani.me/android-cropimage/'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    compile files('lib/gson-2.3.1.jar')
    testCompile 'junit:junit:4.12'
//    compile files('lib/realm-0.80.0.jar')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
//    compile 'com.google.android.gms:play-services:7.0.0'
//    compile 'com.android.support:appcompat-v7:22.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile 'me.villani.lorenzo.android:android-cropimage:1.1.0'
}
